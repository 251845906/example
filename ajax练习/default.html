<script>
    function resetWhere() {
        $("input[type=text]").val("");
        $("#searchExact input[disabled='disabled']").val('1');
        $('#province').val('');
        $('#city').val('');
        $('#rule').val('');
        $('#prefix').val('');
        $('#price_id').val('');
        $('input:radio[name=type]:nth(0)').attr('checked', true);
        $('input:checkbox').attr('checked', false);
    }
    function subfrm(page,dom) {
        var yunying = ['不限','移动','联通','电信'];
        console.log($("#search").serializeArray())
        function aja1() {
            $.ajax({
                type: "GET",
                url: "chaxun.json",
                data: $("#search").serializeArray(),
                dataType: "json",
                success: function (msg) {
                    $('#per_page').val(msg.current_page+1);
                    $('#list').html(function (){
                        var ListHtml = "<tr>"+ $(this).children('tr').eq(0).html()+"</tr>";
                        for(var i = 0; i<msg.data.length;i++){
                            ListHtml += "<tr><th>"+msg.data[i].mobile+"</th><th>"+yunying[msg.data[i].type]+"</th><th>"+msg.data[i].city+"</th><th>"+msg.data[i].price+"</th></tr>"
                        }
                        return ListHtml
                    })
                }
            });
        }
        function ajax2() {
            $.ajax({
                type: "GET",
                url: "tianjia.json",
                data: $("#search").serializeArray(),
                dataType: "json",
                success: function (msg) {
                    msg.data.length <100 ? $(dom).hide():console.log();
                    $('#list').html(function (){
                        var ListHtml = ""+ $(this).html()+"";

                        for(var i = 0; i<msg.data.length;i++){
                            ListHtml += "<tr><th>"+msg.data[i].mobile+"</th><th>"+yunying[msg.data[i].type]+"</th><th>"+msg.data[i].city+"</th><th>"+msg.data[i].price+"</th></tr>"
                        }
                        return ListHtml
                    })
                }
            });
        }
        page === 1? aja1():ajax2()
    }

</script>
