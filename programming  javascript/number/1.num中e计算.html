<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const num = 3.125e7;
        console.log(num)  // 结果  3.1250000
//        e的表示数值等于e前面的数值乘以10的指数次幂
//        3.125e7等于 3.125*（10^7 10的7次方）

        const num1 = 3e-7;
        const num2 = 0.0000003;
        console.log(num1);
        console.log(num2);
        console.log(num1 == num2)
        //        极小的数值会用e来表示
        //        e的表示数值等于e前面的数值乘以10的指数次幂
        //        3e-7等于 3*（10^-7 10的-7次方）

    </script>
</head>
